<div class="container"> 
    <table id="cart" class="table table-hover table-condensed"> 
     <thead> 
      <tr> 
       <th style="width:50%">Tên sản phẩm</th> 
       <th style="width:10%">Giá</th> 
       <th style="width:8%">Số lượng</th> 
       <th style="width:22%" class="text-center">Thành tiền</th> 
       <th style="width:10%"> </th> 
      </tr> 
     </thead> 
     <tbody>
    <tr *ngFor="let item of mycart" > 
      <td data-th="Product"> 
       <div class="row"> 
        <div class="col-sm-2 hidden-xs"><img [src]="item?.productImage" alt="Sản phẩm 1" class="img-responsive" width="100">
        </div> 
        <div class="col-sm-10"> 
         <h4 class="nomargin">{{item?.product}}</h4> 
         <p>Mô tả của sản phẩm 1</p> 
        </div> 
       </div> 
      </td> 
      <td data-th="Price">{{item?.price| currency: 'VND' }}/{{item?.unit}}</td> 
      <td data-th="Quantity"><input class="form-control text-center" [value]="item?.numOfElement" type="number">
      </td> 
      <td data-th="Subtotal" class="text-center">{{item?.total| currency: 'VND' }}</td> 
      <td class="actions" data-th="">
       <button class="btn btn-info btn-sm"><i class="fa fa-edit"></i>
       Mua</button> 
       <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i>
       Xóa</button>
      </td> 
     </tr>
     </tbody><tfoot> 
      <tr class="visible-xs"> 
      </tr> 
      <tr> 
       <td><a [routerLink]="['/product']" class="btn btn-warning"><i class="fa fa-angle-left"></i> Tiếp tục mua hàng</a>
       </td> 
       <td colspan="2" class="hidden-xs"> </td> 
       <td class="hidden-xs text-center"><strong>Tổng tiền 500.000 đ</strong>
       </td> 
       <td><a [routerLink]="['/checkout']" class="btn btn-success btn-block">Thanh toán <i class="fa fa-angle-right"></i></a>
       </td> 
      </tr> 
     </tfoot> 
    </table>
   </div>
