<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form >
      <p>
        <mat-form-field style="width: 100%;">
          <!-- <label>Email Adress: {{currentUser.email}}</label> -->
          <input id="username" name="username" value={{currentUser.email}} type="text" class="form-control" matInput required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field style="width: 100%;">
          <!-- <label>Password: {{currentUser.matKhau}}</label> -->
          <input  id="password" name="password"  value={{currentUser.matKhau}}  type="text" class="form-control" matInput required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field style="width: 100%;">
          <label>Role: {{currentUser.id}}</label>
          <input id="role" name="role" type="text" class="form-control" matInput required ngModel>
        </mat-form-field>
      </p>
      <button mat-button class="mat-raised-button" type="submit">Register</button>
    </form>
  </mat-card-content>
</mat-card>
