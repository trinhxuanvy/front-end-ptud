<div class="container">
    <div class="py-5 text-center">

        <h2>Thanh toán hoá đơn</h2>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span class="badge badge-secondary badge-pill">3</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Product name</h6>
                        <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Second product</h6>
                        <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$8</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Third item</h6>
                        <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <div class="text-success">
                        <h6 class="my-0">Promo code</h6>
                        <small>EXAMPLECODE</small>
                    </div>
                    <span class="text-success">-$5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>$20</strong>
                </li>
            </ul>

            <form class="card p-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Promo code">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-8 order-md-1">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="card">
                    <h5 class="card-header">Thông tin cá nhân</h5>
                    <div class="card-body">
                        <div class="form-group">
                            <div>
                                <label for="firstName">Tên</label>
                                <div *ngIf="!formGroup.get('firstName')?.valid && submitted">*</div>
                            </div>
                            <input type="text" formControlName="firstName" class="form-control"
                                (change)="test(formGroup.get('firstName'))" placeholder="Hưng Thịnh" />
                        </div>

                        <div class="form-group">
                            <div>
                                <label for="lastName">Họ</label>
                                <div *ngIf="!formGroup.get('lastName')?.valid && submitted">*</div>
                            </div>
                            <input type="text" formControlName="lastName" class="form-control"
                                (change)="test(formGroup.get('lastName'))" placeholder="Nguyễn Phúc" />
                        </div>

                        <div class="form-group">
                            <div>
                                <label for="phoneNumber">Số điện thoại</label>
                                <div *ngIf="!formGroup.get('phoneNumber')?.valid && submitted">*</div>
                            </div>
                            <input type="text" formControlName="phoneNumber" class="form-control"
                                (change)="test(formGroup.get('phoneNumber'))" placeholder="0829060806" />
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
