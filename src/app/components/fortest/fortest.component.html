 <form [formGroup]="formGroup" (submit)="getCartToken()">
    <div class="form-group mt-2">
        <div style="display: flex;">
            <label for="email">Email</label>
        </div>
        <input type="text" formControlName="email" class="form-control mt-1" placeholder="" style="width: 100%;"
            value="test@gmail.com" />
    </div>
    <div class="form-group mt-2">
        <div style="display: flex;">
            <label for="cardNumber">Số thẻ</label>
        </div>
        <input type="text" formControlName="cardNumber" class="form-control mt-1" placeholder="0829060806"
            value="4242424242424242" style="width: 100%;" />
    </div>
    <div class="form-group mt-2">
        <div style="display: flex;">
            <label for="mm">MM</label>
        </div>
        <input type="text" formControlName="mm" class="form-control mt-1"
            placeholder="69, Rạch Mây, Tuyên Bình, Vĩnh Hưng, Long An" style="width: 100%;" value="12" />
    </div>
    <div class="form-group mt-2">
        <div style="display: flex;">
            <label for="yy">YY</label>
        </div>
        <input type="text" formControlName="yy" class="form-control mt-1"
            placeholder="69, Rạch Mây, Tuyên Bình, Vĩnh Hưng, Long An" style="width: 100%;" value="22" />
    </div>
    <div class="form-group mt-2">
        <div style="display: flex;">
            <label for="cvv">CVV</label>
        </div>
        <input type="text" formControlName="cvv" class="form-control mt-1"
            placeholder="69, Rạch Mây, Tuyên Bình, Vĩnh Hưng, Long An" style="width: 100%;" value="123" />
    </div>
    <div>
        <button type="submit" class="btn btn-secondary" style="display: block; margin-left: auto; width: 150px; height: 50px;"
            (click)="doTest()" >Thanh toán</button>
    </div>
</form>
