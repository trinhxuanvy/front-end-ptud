<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #registerForm="ngForm" (ngSubmit)="submit(registerForm)">
      <p>
        <mat-form-field style="width: 100%;">
          <input id="username" name="username" type="text" class="form-control" matInput placeholder="Email Adress" required ngModel>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field style="width: 100%;">
          <input  id="password" name="password" type="password" class="form-control" matInput placeholder="Password" required ngModel>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field style="width: 100%;">
          <input  id="confirmpassword" name="confirmpassword" type="password" class="form-control" matInput placeholder="Confirm Password" required ngModel>
        </mat-form-field>
      </p>
      <button mat-button class="mat-raised-button" type="submit">Register</button>
    </form>
  </mat-card-content>
</mat-card>
