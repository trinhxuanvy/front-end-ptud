<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle *ngIf="invalidAccount">Invalid email or password</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
      <p>
        <mat-form-field style="width: 100%;">
          <input id="username" name="username" type="text" class="form-control" matInput placeholder="Email Adress" required ngModel>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field style="width: 100%;">
          <input  id="password" name="password" type="password" class="form-control" matInput placeholder="Password" required ngModel>
        </mat-form-field>
      </p>
      <button mat-button type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
