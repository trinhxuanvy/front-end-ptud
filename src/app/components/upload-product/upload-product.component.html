</div>

<h2>Sản phẩm của của hàng vừa upload</h2>

    <div class="col-4" *ngFor="let product of listProduct">
      <section class="product__item">
        <figure class="product__figure">
          <img

            class="product__image"
            [src]="product.hinhAnh"

          <div class="product__content">

              >{{ product.giaTien | currency: "VND" }}/{{
                product.donViTinh
              }}</em
            >
          </div>
        </a>
      </section>
    </div>
  </div>
