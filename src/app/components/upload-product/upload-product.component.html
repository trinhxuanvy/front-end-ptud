<div class="upload-product">
  <input class="form-control" type="file" #fileInput accept=".xlsx" />
  <button class="btn btn-primary" (click)="onImport()">Upload</button>
</div>

<h4 class="title">Sản phẩm của của hàng vừa upload</h4>
<div class="products__container">
  <ng-container *ngFor="let product of listProduct">
    <section class="product__item">
      <figure class="product__figure">
        <img
          *ngIf="product.hinhAnh"
          class="product__image"
          [src]="product.hinhAnh"
          alt=""
        />
      </figure>
      <a [routerLink]="['/product/' + product.id]">
        <div class="product__content">
          <strong class="product__title">{{ product.tenSanPham }}</strong>
          <em class="product__price"
            >{{ product.giaTien | currency: "VND" }}/{{ product.donViTinh }}</em
          >
        </div>
      </a>
    </section>
  </ng-container>
