<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Vùng Xanh">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <ul class="list-group mb-3">
              <li class="list-group-item" *ngFor="let store of this.storeB">
                <div>
                  <div class="d-flex justify-content-between align-items-center">
                    <h6 style="font-size: 17px;">
                      <a [routerLink]="['/store/',store?.id]">{{store?.tenCuaHang}} </a>
                      <br>
                      <br>
                      <div class="row">
                        <div class="col-xl-4">
                          <img src={{store?.anhDaiDien}}>
                        </div>
                        <div class="col">
                          <small class="text-muted" style="font-size: 15px;">Địa chỉ:   {{store?.diaChi}}
                          </small>
                          <br>
                          <small class="text-muted" style="font-size: 15px;">Độ uy tín: {{store?.doUyTin}}
                          </small>                       
                          <br>
                        </div>
                      </div>
                    </h6>
                  </div>
                </div>
              </li>
            </ul>
          </div>
    </mat-tab>

          </div>
    </mat-tab>
  </mat-tab-group>
