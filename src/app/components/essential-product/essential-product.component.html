<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="mb-3"></div>
<div class="card mx-auto" style="width: 80%;">

    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Xuất Xứ</th>
                <th scope="col">Loại Hàng</th>
                <th scope="col">Giá tiền</th>
                <th scope="col">Hình ảnh</th>
                <th scope="col">Cửa hàng</th>
            </tr>
        </thead>
        <tbody *ngFor="let SanPham of this.dataP">
            <tr *ngIf="SanPham.thietYeu">
                <a [routerLink]="['/product/',SanPham?.id]">{{SanPham?.tenSanPham}} </a>
                <td>{{SanPham.xuatXu}}</td>
                <td>{{SanPham.tenLoaiHang}}</td>
                <td>{{SanPham.giaTien }}đ/{{SanPham.donViTinh}}</td>
                <td>
                    <img src="{{SanPham.hinhAnh}}" alt="" style="height: 100px; width: 100px;">
                </td>
                <a [routerLink]="['/store/',SanPham?.cuaHang]">{{SanPham?.tenCuaHang}} </a>
            </tr>
        </tbody>
    </table>
</div>
